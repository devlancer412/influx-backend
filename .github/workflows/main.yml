name: CI/CD Pipeline

on:
  push:
    branches: [ main ]


jobs:

  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      # Step 1      
      - uses: actions/checkout@v3
      
      # Step 2
      - name: Set up Node 
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          architecture: x64

      # Step 3
      - name: Install yarn
        run: npm install --save -g yarn

      # Step 4
      - name:  Setup Packages
        run: yarn install

      # - name: Make envfile
      #   uses: SpicyPizza/create-envfile@v1.3
      #   with:
      #     envkey_DATABASE_URL: ${{ secret.DATABASE_URL }}
      #     envkey_SOCIAL_BLADE_CLIENT_ID: ${{ secret.SOCIAL_BLADE_CLIENT_ID }}
      #     envkey_SOCIAL_BLADE_TOKEN: ${{ secret.SOCIAL_BLADE_TOKEN }}
      #     directory: ./
      #     file_name: .env
      #     fail_on_empty: true
        
      # Step 5
      - name: Create Zipfile archive of Dependencies
        run: zip -r9 ./api.zip .
      
      # Step 6
      - name: Upload zip file artifact
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: api.zip



  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [continuous-integration]
    if: github.ref == 'refs/heads/main'
    steps:

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Download Lambda api.zip
        uses: actions/download-artifact@v2
        with:
          name: api

      - name: Upload to S3
        run: aws s3 cp api.zip s3://fastapi-graphql-s3/api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy new Lambda
        run: aws lambda update-function-code --function-name influx-api-server --s3-bucket fastapi-graphql-s3 --s3-key api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
